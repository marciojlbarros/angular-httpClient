<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Gerenciamento de Candidatos</li>
  </ol>
</nav>
<div class="container">
  <div class="card list-car">
    <h5 class="card-header">Lista de candidatos</h5>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Curso</th>
            <th scope="col">Cidade</th>
            <th scope="col">Celular</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let candidato of candidatos">
            <td>{{candidato.id}}</td>
            <td>{{candidato.nome}}</td>
            <td>{{candidato.curso}}</td>
            <td>{{candidato.cidade}}</td>
            <td>{{candidato.celular}}</td>
            <td>
              <button type="button" class="btn btn-warning btn-sm" (click)="editCandidato(candidato)">Editar</button>
              <button type="button" class="btn btn-danger btn-sm ml-1"
                (click)="deleteCandidato(candidato)">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card add-car">
    <h5 class="card-header">Adicionar/Atualizar candidato</h5>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="f.form.valid && saveCandidato(f)" novalidate>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" [(ngModel)]="candidato.nome" id="nome" name="nome" #nome="ngModel" required
            class="form-control" [ngClass]="{ 'is-invalid': f.submitted && nome.invalid }"
            placeholder="Digite seu Nome">
          <div *ngIf="f.submitted && nome.invalid" class="invalid-feedback">
            <div *ngIf="nome.errors">Nome é obrigatório</div>
          </div>
        </div>
        <div class="form-group">
          <label for="curso">Curso</label>
          <input type="text" [(ngModel)]="candidato.curso" id="curso" name="curso" #curso="ngModel" required
            class="form-control" [ngClass]="{ 'is-invalid': f.submitted && curso.invalid }"
            placeholder="Digite o seu Curso">
          <div *ngIf="f.submitted && curso.invalid" class="invalid-feedback">
            <div *ngIf="curso.errors">Curso é obrigatória</div>
          </div>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" [(ngModel)]="candidato.cidade" id="cidade" name="cidade" #cidade="ngModel" required
            class="form-control" [ngClass]="{ 'is-invalid': f.submitted && cidade.invalid }"
            placeholder="Digite sua Cidade">
          <div *ngIf="f.submitted && cidade.invalid" class="invalid-feedback">
            <div *ngIf="cidade.errors">Cidade é obrigatório</div>
          </div>
        </div>
        <div class="form-group">
          <label for="celular">Celular</label>
          <input type="text" [(ngModel)]="candidato.celular" id="celular" name="celular" #celular="ngModel" required
            class="form-control" [ngClass]="{ 'is-invalid': f.submitted && celular.invalid }"
            placeholder="Digite sua Celular">
          <div *ngIf="f.submitted && celular.invalid" class="invalid-feedback">
            <div *ngIf="cidade.errors">Celular é obrigatório</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
        <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
      </form>
    </div>
  </div>
</div>
